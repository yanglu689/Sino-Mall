spring:
  application:
    name: sino-mall-product
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.199.130:3306/sino_mall_pms
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8989
        port: 8719  #每一个微服务与控制台传输数据使用的端口
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
  redis:
    host: 192.168.199.130
    port: 6379
    # 使用sprng cache 缓存数据
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 过期时间是一个小时
#      key-prefix: CACHE_      # key前缀
      use-key-prefix: true    # 是否开启key前缀
      cache-null-values: true   # 是否缓存空值
  session:
    store-type: redis
  zipkin:   #调用链信息可视化采集
    base-url: http://192.168.199.130:9411/     # 虚拟机地址
    discovery-client-enabled: false            # 关闭服务发现 否则spring.cloud会把zipkin的url当作服务名
    sender:
      type: web    #以http的形式吧数据传输给服务器
  sleuth:    #调用链监控信息，
    sampler:
      probability: 1  # 设置抽样采集率为 100%，默认为 0.1，即 10%
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
logging:
  level:
    com.sino: debug
    org.springframework.cloud.openfeign: debug
    org.springframework.cloud.sleuth: debug
sinomall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
feign:
  sentinel:
    enabled: true