server:
  port: 8000
spring:
  application:
    name: sino-mall-member
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.199.130:3306/sino_mall_ums
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8989
        port: 8719  #每一个微服务与控制台传输数据使用的端口
  thymeleaf:
    cache: false
  session:
    store-type: redis
  redis:
    host: 192.168.199.130
  zipkin:   #调用链信息可视化采集
    base-url: http://192.168.199.130:9411/     # 虚拟机地址
    discovery-client-enabled: false            # 关闭服务发现 否则spring.cloud会把zipkin的url当作服务名
    sender:
      type: web    #以http的形式吧数据传输给服务器
  sleuth:    #调用链监控信息，
    sampler:
      probability: 1  # 设置抽样采集率为 100%，默认为 0.1，即 10%
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
feign:
  sentinel:
    enabled: true
logging:
  level:
    com.sino.member: error